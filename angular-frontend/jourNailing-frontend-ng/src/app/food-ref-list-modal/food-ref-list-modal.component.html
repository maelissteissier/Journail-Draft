<div class="modal fade show foodRefListModal" *ngIf="show">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header chooseFoodRefModalHeader">
                <h5 class="modal-title">Choisir un aliment ref√©rence</h5>
                <button type="button" class="close" aria-label="Close" (click)="onHide.emit()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body chooseFoodRefModalBody">
                <div class="food-ref-list">
                    <app-food-ref-list (rowClicked)="handleRowClicked($event)" [isModal]="isModal"></app-food-ref-list>
                </div>
            </div>
            <div class="modal-footer foodRefListModalFooter">
                <button type="button" class="btn btn-danger cancelThoughtModal foodRefListModalButtons"
                        (click)="onHide.emit()">
                    <span class="fa fa-times"><fa-icon [icon]="faXmark"></fa-icon></span>
                </button>
            </div>
        </div>
    </div>
</div>
