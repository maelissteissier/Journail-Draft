<form [formGroup]="quickFoodAddForm" (ngSubmit)="onSubmit()">
    <div class="entryColumns">
        <div class="entryColItem form-group">
            <label for="foodName">Nom de l'aliment</label>
            <input class="calcEntry form-control"
                   type="text"
                   placeholder="Nom de l'aliment"
                   id="foodName"
                   formControlName="foodName">
        </div>
        <div class="entryColItem form-group">
            <label for="quickCalories">Calories</label>
            <input class="calcEntry form-control"
                   type="text"
                   placeholder="Nombre de calories"
                   pattern="[0-9]*"
                   id="quickCalories"
                   formControlName="quickCalories">
        </div>
        <div class="dateTimeInputContainer">
            <div class="entryColItem formEntries form-group">
                <label for="dayDate">Jour</label>
                <input class="calcEntry form-control"
                       type="date"
                       id="dayDate"
                       formControlName="dayDate">
            </div>
            <div class="entryColItem formEntries form-group">
                <label for="time">Heure</label>
                <input class="calcEntry form-control"
                       type="time"
                       id="time"
                       formControlName="time">
            </div>
        </div>
        <button class="thoughtsModalBtn btn btn-primary">
            Ajouter/Editer vos pensées ou émotions
        </button>
    </div>
    <div class="calcEntryContainer">
        <button class="saveFoodBtn btn btn-primary" type="submit">
            <span class="iconSpan"><fa-icon [icon]="faFloppyDisk"></fa-icon></span>
            Sauvegarder dans le journal
        </button>
    </div>
</form>
