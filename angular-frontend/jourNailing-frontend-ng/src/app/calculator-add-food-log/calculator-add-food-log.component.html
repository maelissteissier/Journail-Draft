<button class="foodRefModalBtn btn btn-primary" (click)="openFoodRefListModal()">
    Choisir un aliment (optionnel)
</button>
<app-food-ref-list-modal [show]="isFoodRefListModalOpen" (onHide)="closeFoodRefListModal()"
                         (rowClicked)="handleFoodChoosenInModal($event)"></app-food-ref-list-modal>
<app-add-food-ref-modal [show]="isAddFoodRefModalOpen" [foodRef]="newFoodRef" (onHide)="closeAddFoodRefModal()"></app-add-food-ref-modal>
<form [formGroup]="addFoodForm">
    <div *ngIf="errMessage.length > 0" class="alert alert-danger" role="alert">
        <h4 class="alert-heading leftAlignText">Error!</h4>
        <hr>
        <ul>
            <li class="mb-0 leftAlignText" *ngFor="let err of errMessage">
                {{ err }}
            </li>
        </ul>
    </div>
    <div class="entryColumns">
        <div class="entryColItem form-group">
            <label for="foodName">Nom de l'aliment <span class="asteriskRequired">*</span>  </label>
            <input class="calcEntry form-control"
                   type="text"
                   placeholder="Nom de l'aliment"
                   id="foodName"
                   formControlName="foodName"
                   required
            >
        </div>
        <div class="dateTimeInputContainer">
            <div class="entryColItem formEntries form-group">
                <label for="dayDate">Jour<span class="asteriskRequired">*</span></label>
                <input class="calcEntry form-control"
                       type="date"
                       id="dayDate"
                       formControlName="dayDate">
            </div>
            <div class="entryColItem formEntries form-group">
                <label for="time">Heure<span class="asteriskRequired">*</span></label>
                <input class="calcEntry form-control"
                       type="time"
                       id="time"
                       formControlName="time">
            </div>
        </div>

        <app-calories-calculator [formData]="caloriesCalculatorForm"></app-calories-calculator>

        <button class="thoughtsModalBtn btn btn-primary" disabled>
            Ajouter/Editer vos pensées ou émotions
        </button>

        <div class="entryColItem form-group">
            <label class="textarea-label">
                <textarea class="calcEntry form-control" formControlName="thoughtsTextArea" rows="5"></textarea>
            </label>
        </div>
    </div>
    <div class="saveBtnContainer">
        <button class="saveFoodBtn btn btn-primary" (click)="openAddFoodRefModal()">
            <span class="iconSpan"><fa-icon [icon]="farFloppyDisk"></fa-icon></span>
            Sauvegarder nouvel Aliment
        </button>
        <button class="saveFoodBtn btn btn-primary" (click)="onSubmit()">
            <span class="iconSpan"><fa-icon [icon]="faFloppyDisk"></fa-icon></span>
            Sauvegarder entrée journal
        </button>
    </div>


</form>
