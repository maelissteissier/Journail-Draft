<div class="menuBar">
     <button class="homeButton calcButton btn-primary" [ngClass]="{'selected': selectedPage === page.ADD_JOURNAL_ENTRY}" (click)="goToAddFoodJournalEntry()">

            <fa-icon [icon]="faCirclePlus"></fa-icon>

        </button>

        <button class="homeButton listButton btn-primary" [ngClass]="{'selected': selectedPage === page.FOOD_REF}" (click)="goToFoodRefList()">
            <fa-icon [icon]="faPen"></fa-icon>
        </button>

        <button class="homeButton journalLogButton btn-primary" [ngClass]="{'selected': selectedPage === page.JOURNAL}" (click)="goToFoodJournal()">
            <fa-icon [icon]="faBook"></fa-icon>
        </button>
        <button class="homeButton addJournalEntryButton btn-primary"(click)="goToHome()">
            <fa-icon [icon]="faHouseChimney"></fa-icon>
        </button>
</div>
